<mat-card>
    <mat-card-content>
        <h3>Order Details</h3>
        <div>Id: {{order.orderId}}</div>
        <div>Order Date: {{order.orderDate}}</div>
        <h4>Order Items</h4>

        <div *ngFor="let item of order.items" class="order-item">
            <cbi-order-item [item]="item"></cbi-order-item>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="onOrderClosed()">Back to orders</button>
    </mat-card-actions>
</mat-card>
