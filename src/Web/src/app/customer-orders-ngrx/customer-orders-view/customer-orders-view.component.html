<h2>Customer Orders</h2>

<ng-template #CustomerOrdersViewDisabled>
    This page has been disabled!
</ng-template>

<ng-container *ngIf="customerOrdersViewEnabled$ | async; else CustomerOrdersViewDisabled">

    <cbi-customer-select 
        (customerSelected)="onCustomerSelected($event)">
    </cbi-customer-select>    

    <cbi-order-container></cbi-order-container>
    
</ng-container>
